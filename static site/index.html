<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Border Delays</title>
  <meta name="description" content="Specific US/CA Border Delay Times">
  <meta name="author" content="Heather Maskell">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet"> 
  
</head>

<body>
  <script src="js/scripts.js"></script>
<div class="grid-container">
  <div class="header">
    <h2>Border Delays</h2>
    <p class="hint-text">select destination</p>
    <img class="country-icon flag" src="img/BorderDelays_CAFlag.png" alt="Canada">
    <img class="country-icon arrow" src="img/BorderDelays_arrow.png" alt="Canada">
    <img class="country-icon flag" src="img/BorderDelays_USFlag.png" alt="USA">
  </div>

  <div class="border left">
    <img class="border-icon" src="img/BorderDelays_TruckX.png" alt="Truck Crossing">
    <div class="border-text">
      <p class="border-title">Truck Crossing</p>
      <h4 class="border-time">30 min delay</h4>
    </div>
  </div>
  <div class="border middle">
    <img class="border-icon" src="img/BorderDelays_PeaceArch.png" alt="Peace Arch">
    <div class="border-text">
      <p class="border-title">Peace Arch</p>
      <h4 class="border-time">4 hour delay</h4>
    </div>
  </div>  
  <div class="border right">
    <img class="border-icon" src="img/BorderDelays_Aldergrove.png" alt="Aldergrove">
    <div class="border-text">
      <p class="border-title">Aldergrove</p>
      <h4 class="border-time">No delay</h4>
   </div>
  </div>
  
  <div class="footer">
    <a href="https://travel.gc.ca/returning/border-times" target="_blank">CA Border <i class="fa fa-external-link"></i></a>
    <a href="https://travel.gc.ca/travelling/border-times-us" target="_blank">US Border <i class="fa fa-external-link"></i></a>
    <p>Made by Heather, 2019</p>
  </div>
</div>
</body>
</html>
